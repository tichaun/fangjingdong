<ion-header>
  <ion-navbar [color]="isAndroid ? 'secondary' : 'danger'">
    <button ion-button icon-only menuToggle (click)="scans() ">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
    <ion-searchbar (click)="searchclick()"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
