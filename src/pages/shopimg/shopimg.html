<ion-content >
  <ion-slides zoom="true" (ionSlideTap)="onSlideTap()">
    <ion-slide *ngFor="let slide of imgarray">
      <img [src]="slide.image">
    </ion-slide>
  </ion-slides>

</ion-content>
